name: Build APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential ccache git libncurses5 libffi-dev libssl-dev libsqlite3-dev zlib1g-dev libgmp-dev
        sudo apt-get install -y openjdk-8-jdk unzip
        # تثبيت buildozer
        python -m pip install --upgrade pip
        pip install buildozer cython==0.29.19
        pip install kivy==2.1.0
        # تثبيت باقي المتطلبات
        pip install pytz numpy matplotlib skyfield arabic_reshaper python-bidi

    - name: Build APK with Buildozer
      run: |
        buildozer android clean
        buildozer -v android debug

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: apk
        path: bin/*.apk
